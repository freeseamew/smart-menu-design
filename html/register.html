<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="../style//bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="../style/boxicon/css/boxicons.min.css">
  <link rel="stylesheet" href="../style/main.css">  
  <link rel="stylesheet" href="../style/simplebar.css">
  <script src="../js/simplebar.min.js"></script>
  <script src="../style/bootstrap/bootstrap.js"></script>  
</head>
<body>
  <div class="app container-fluid ">
    <!-- register from start-->
    <div class="row d-flex justify-content-center align-items-center content-auth">
      <div class="auth-box">
        <div class="card auth">
          <div class="card-header">
            <h4>회원가입</h4>
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="idTextInput" class="form-label">아이디</label>
              <input type="text" class="form-control" > 
            </div>
            <div class="mb-3">
              <label for="pwdTextInput" class="form-label">패스워드</label>
              <input type="password" class="form-control " > 
            </div>            
            <div class="mb-3">
              <label for="pwdTextInputAgain" class="form-label">패스워드 확인</label>
              <input type="password" class="form-control"> 
            </div>                        
          </div>
          <div class="card-bottom d-flex flex-column">
            <button class="btn btn-primary pt-3 pb-3 mb-3">가입하기</button>
            <p class="align-self-end">이미 회원가입되어 있습니다. <span><a href="#null">[로그인]</a></span></p>
          </div>
        </div>
      </div>
    </div>
    <!-- register from end-->
  </div>
</body>
</html>
